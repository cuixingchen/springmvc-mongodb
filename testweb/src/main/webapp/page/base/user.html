<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- public css -->
        <link href="../../framework/easyui/themes/metro/easyui.css" rel="stylesheet" type="text/css">
        <link href="../../framework/easyui/themes/icon.css" rel="stylesheet" type="text/css">
        <!-- Modular css -->
        <link href="../../css/modular.css" rel="stylesheet" type="text/css">
        <!-- public js -->
        <script src="../../framework/jquery/jquery-1.8.0.min.js" type="text/javascript"></script>
        <script src="../../framework/easyui/jquery.easyui.min.js" type="text/javascript"></script>
        <script src="../../framework/easyui/easyui-lang-zh_CN.js" type="text/javascript"></script>
        <script src="../../js/util/hdsxUtils.js" type="text/javascript"></script>
        <!-- Modular js -->
        <script src="../../js/base/user.js" type="text/javascript"></script>
    </head>
    <body class="easyui-layout" data-options="fit:true">
        <!-- center -->
        <div class="center" data-options="region:'center',title:'用户维护'">
            <table id="table"></table>

            <div id="div_toolbar" style="padding:5px;height:auto">
                <label for="username">城市名称：</label>
                <input id="username" type="text" class="enterDu"></input>
                <a href="javascript:query();" class="easyui-linkbutton" iconCls="icon-search">查询</a>
            </div>
        </div>
        <!-- add dialog -->
        <div id="dlg_add" title="新建用户信息" style="display: none;padding: 20px;">
            <form id="form_add" method="post">
                <table class="dig-table" id="table_add">
                    <tr>
                        <td>
                            <label><nobr>用户名：</nobr></label>
                        </td>
                        <td>
                            <input type="text" name="username"></input>
                        </td>
                        <td>
                            <span class="red-span">*</span>
                        </td>
                        <td>
                            <label><nobr>角色：</nobr></label>
                        </td>
                        <td>
                            <select name="jsid" id="addjsid">
                                
                            </select>
                        </td>
                        <td>
                            <span class="red-span">*</span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!-- update dialog -->
        <div id="dlg_update" title="修改用户信息" style="display: none;padding: 20px;">
            <form id="form_update" method="post">
                <table class="dig-table" id="table_update">
                    <tr>
                        <td>
                            <label><nobr>用户名：</nobr></label>
                        </td>
                        <td>
                            <input type="text" name="username"></input>
                        </td>
                        <td>
                            <span class="red-span">*</span>
                        </td>
                        <td>
                            <label><nobr>角色：</nobr></label>
                        </td>
                        <td>
                           <select name="jsid" id="updatejsid">
                                
                            </select>
                        </td>
                        <td>
                            <span class="red-span">*</span>
                        </td>
                    </tr>
                </table>
                <br />
                <input type="hidden" id="id_update" name="id"/>
            </form>
        </div>
        <!-- remove mesage -->
        <div id="dlg_remove" title="删除用户信息" style="padding:10px;width:250px;height:150px;">
            <span>确定要删除所选数据吗？</span>
        </div>
    </body>
</html>
